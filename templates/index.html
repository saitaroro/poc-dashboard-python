<!DOCTYPE html>
<html>
<head>
    <title>Générateur de Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
        .actions { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Bienvenue sur le Générateur de Rapports 2025</h1>
    <p>Cliquez ci‑dessous pour lancer l'analyse des données ou afficher la prévision.</p>
    <div class="actions">
        <form action="/integrate" method="post">
            <button type="submit" class="btn">Intégrer les données & Calculer</button>
        </form>

        <form action="/forecast" method="get">
            <button type="submit" class="btn">Prévision</button>
        </form>
    </div>
</body>
</html>
